apiVersion: skaffold/v1
kind: Config
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
        - image: registry.dudaji.org/yoyota/<CHARTNAME>
          sync:
            manual:
              - src: "src/**/*.js"
                dest: .
          docker:
            target: install
    deploy:
      helm:
        releases:
          - name: <CHARTNAME>
            chartPath: helm/<CHARTNAME>
            setValueTemplates:
              develop.enabled: true
              develop.repository: "{{.IMAGE_NAME}}"
              develop.tag: "{{.DIGEST_HEX}}"
            valuesFiles:
              - helm/values/dev.yaml
  - name: run
    activation:
      - command: run
    build:
      artifacts:
        - image: registry.dudaji.org/yoyota/<CHARTNAME>
    deploy:
      helm:
        releases:
          - name: <CHARTNAME>
            namespace: office
            chartPath: k8s/helm
            setValueTemplates:
              image.repository: "{{.IMAGE_NAME}}"
              image.tag: "{{.DIGEST_HEX}}"
            valuesFiles:
              - helm/values/prod.yaml
